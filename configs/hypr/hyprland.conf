#########################################
### xwdee's Catppuccin Hyprland Theme ###
#########################################


#####################
### COLOR PALLETE ###
#####################
source=~/.config/hypr/mocha.conf

################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1

################
### PROGRAMS ###
################
source=~/.config/hypr/programs.conf

#################
### AUTOSTART ###
#################
source=~/.config/hypr/startup.conf

###################
### KEYBINDINGS ###
###################
source=~/.config/hypr/keybindings.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
source=~/.config/hypr/envvars.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
source=~/.config/hypr/windrules.conf
source=~/.config/hypr/workspaces.conf

#####################
### LOOK AND FEEL ###
#####################
general {
	gaps_in			=	5
	gaps_out		=	5
	border_size		=	2
	col.active_border	=	$blue $base $base $blue 45deg
	col.inactive_border	=	$blue $base $base $blue 45deg
	resize_on_border	=	true
	allow_tearing		=	false
	layout			=	dwindle
}

decoration {
	rounding		=	10
	active_opacity		=	1.0
	inactive_opacity	=	1.0
	shadow {
		enabled		=	true
		range		=	4
		render_power	=	3
		color		=	$crust
	}
	blur {
		enabled		=	true
		size		=	3
		passes		=	3
		vibrancy	=	0.1696
	}
}

animations {
	enabled		=	true
	bezier		=	wind, 0.05, 0.9, 0.1, 1.05
	bezier		=	winIn, 0.1, 1.1, 0.1, 1.1
	bezier		=	winOut, 0.3, -0.3, 0, 1
	bezier		=	liner, 1, 1, 1, 1
	animation	=	windows, 1, 6, wind, slide
	animation	=	windowsIn, 1, 6, winIn, slide
	animation	=	windowsOut, 1, 5, winOut, slide
	animation	=	windowsMove, 1, 5, wind, slide
	animation	=	border, 1, 1, liner
	animation	=	borderangle, 1, 30, liner, loop
	animation	=	fade, 1, 10, default
	animation	=	workspaces, 1, 5, wind
}

dwindle {
	pseudotile		=	true
	preserve_split		=	true
}

master {
}

misc {
	force_default_wallpaper	=	0
	disable_hyprland_logo	=	true
	disable_splash_rendering=	true
	vrr			=	0
}


#############
### INPUT ###
#############
input {
	kb_layout		=	us, ua, ru
	kb_variant		=
	kb_model		=
	kb_options		=	grp:alt_shift_toggle
	kb_rules		=
	follow_mouse		=	1
	sensitivity		=	0
	touchpad {
		natural_scroll	=	false
	}
}

gestures {
	workspace_swipe		=	false
}

device {
	name			=	sinowealth-game-mouse
	sensitivity		=	-0.5
}
