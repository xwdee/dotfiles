source = ~/.config/hypr/mochaColors.conf
$accent = $blue
$accentAlpha = $blueAlpha
$font = Maple Mono
$wallpapers = $HOME/.config/background

# GENERAL
general {
    hide_cursor = true
    ignore_empty_input = true
    immediate_render = true
}

# BACKGROUND
background {
    monitor = eDP-1
    path = $wallpapers/79028211_blurred.png
    blur_passes = 0
    color = $base
}
background {
    monitor = HDMI-A-1
    path = $wallpapers/cabin_blurred.png
    blur_passes = 0
    color = $base
}

# LAYOUT
label {
    monitor = eDP-1
    text = Layout: $LAYOUT
    color = $text
    font_size = 25
    font_family = $font
    position = 30, -30
    halign = left
    valign = top
}

# TIME
label {
    monitor = eDP-1
    text = $TIME
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor = eDP-1
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor = eDP-1
    path = $HOME/.face
    size = 100
    border_color = $accent
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -47
    halign = center
    valign = center
}
