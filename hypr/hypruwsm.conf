########################################
### xwdee's Catpuccin Hyprland Theme ###
########################################
source=~/.config/hypr/mochaColors.conf

################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1,bitdepth,10
monitor=HDMI-A-1,1600x900@60,1920x90,1,bitdepth,10

################
### PROGRAMS ###
################
source=~/.config/hypr/programs.conf

#################
### AUTOSTART ###
#################
source=~/.config/hypr/autostart.conf

###############
### PLUGINS ###
###############
source=~/.config/hypr/plugins.conf

###################
### KEYBINDINGS ###
###################
source=~/.config/hypr/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
source=~/.config/hypr/winrules.conf
source=~/.config/hypr/workspaces.conf

#####################
### LOOK AND FEEL ###
#####################
source=~/.config/hypr/animations.conf
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = $blue $base $base $blue 45deg
    col.inactive_border = $blue $base $base $blue 45deg
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = $crust
    }
    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1696
    }
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ua,ru
    kb_variant = ,winkeys
    kb_model = pc104
    kb_options = grp:alt_shift_toggle
    kb_rules = evdev
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
